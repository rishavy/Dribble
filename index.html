<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dribbble - Discover the World’s Top Designers &amp; Creative Professionals</title>
</head>
<body>
    <div class="main">
        <!-- Home -> Part 1 -->
        <div class="header">
            <!-- navbar -->
            <div class="navbar">
                <div class="navbar-logo">
                    <img src="./assets/Dribbble Media Kit/wordmark.svg" alt="" title="Dribbble: the 

community for graphic design" height="30px" width="100px">
                </div>
                <div class="navbar-list">
                    <a href="">Find talent</a>
                    <a href="">Inspiration</a>
                    <a href="">Learn design</a>
                    <a href="">Jobs</a>
                    <a href="">Go Pro</a>
                </div>
                <div class="navbar-right">
                    <input type="text" name="search" placeholder="search...">

                    <a href="">Log in</a>
                    <a class="sing-up" href="">Sing up</a>
                </div>
            </div>
            <!-- work part -->
            <div class="work">
                <div class="work-part">
                    <h4>Over 3 million ready-to-work creatives!</h4>
                </div>
                <div class="work-part2">
                    <h1 class="hero">The world’s destination <br> for design</h1>
                </div>
                <p>Get inspired by the work of millions of top-rated designers & agencies around the

                    world.</p>
                <button>Get started</button>
            </div>
        </div>
        <!-- Home -> part 2 -->
        <div class="part2">
            <div class="center">
                <div class="center-part">
                    <div class="div" id="div1">
                        <img src="./assets/part 2/Lilla Bardenova.webp" alt="">
                    </div>
                    <div class="div" id="div2">
                        <img src="./assets/part 2/Daniele Buffa.webp" alt="">
                    </div>
                    <div class="div" id="div3">
                        <img src="./assets/part 2/Mercedes Bazan.webp" alt="">
                    </div>
                    <div class="div" id="div4">
                        <video autoplay loop muted src="./assets/part 2/Helen Tran.mp4"></video>
                    </div>
                    <div class="div" id="div5">
                        <video autoplay loop muted src="./assets/part 2/Jesse Showalter.mp4"></video>
                    </div>
                    <div class="div" id="div6">
                        <img src="./assets/part 2/Victa Wille.webp" alt="">
                    </div>
                    <div class="div" id="div7">
                        <img src="./assets/part 2/Chris Owens.webp" alt="">
                    </div>
                    <div class="div" id="div8">
                        <video autoplay loop muted src="./assets/part 2/Dan Mall.mp4"></video>
                    </div>
                    <div class="div" id="div9">
                        <img src="./assets/part 2/Vladimir Gruev.webp" alt="">
                    </div>
                    <div class="div" id="div10">
                        <img src="./assets/part 2/Aurélien Salomon.webp" alt="">
                    </div>
                    <div class="div" id="div11">
                        <img src="./assets/part 2/Andrea Jelić.webp" alt="">
                    </div>
                    <div class="div" id="div12">
                        <img src="./assets/part 2/Elif Kameşoğlu.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
